<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Album Name</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link href="../static/css/pixels.css"
          th:href="@{css/pixels.css}"
          rel="stylesheet" media="screen"/>
</head>
<body>

<div class="container" th:replace="fragments/navbar :: navbar">
    <p>navbar</p>
</div>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" th:text="'Album'">Album Name</h1>
        </div>
        <div th:if="${not #lists.isEmpty(albums)}">
            <div class="col-lg-3 col-md-4 col-xs-6 thumb" th:each="album : ${albums}">
                <a class="thumbnail" th:href="${'/album/' + album.id}">
                    <img class="img-responsive" alt="Java" width="173" height="173"
                         src="../static/images/Java_logo.png" th:src="${album.coverUrl}"/>
                </a>
            </div>
        </div>
    </div>

    <hr/>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>&copy; DimaSan 2017</p>
            </div>
        </div>
    </footer>

</div>

</body>
</html>
